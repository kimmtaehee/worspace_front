<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>

    <body>
        <form action="join.jsp" method="get">

            <label for="uid">아이디</label>
            <input id="uid" type="text" name="uid" placeholder="아이디를 입력하세요">

            <br>

            <label for="u-pw">패스워드</label>
            <input id="u-pw" type="password" name="u-pw" placeholder="패스워드를 입력하세요">

            <br>

            <label for="u-name">이름</label>
            <input id="u-name" tyle="text" name="u-name" placeholder="이름을 입력하세요">

            <br>

            <label for="img">프로필사진</label>
            <input id="img" type="file">

            <br>

            <label for="address">주소</label>
            <input id="address" type="text" name="Zip code" placeholder="우편번호를 입력하세요">
            <button>우편번호찾기</button>
            <br>
            <input id="address" type="text" name="address" placeholder="주소를 입력해주세요">

            <br>

            <label for="u-tem">이동통신사</label>
            <select id="u-tem" name="telecom">
                <option value="">선택해주세요</option>
                <option value="skt">skt</option>
                <option value="kt">kt</option>
                <option value="lg">lg</option>
                <option value="기타">기타</option>
            </select>

            <br>

            <label>나이</label>
            <label for="10d">10대</label>
            <input id="10d" type="radio" name="old" value="10d">

            <label for="20d">20대</label>
            <input id="20d" type="radio" name="old" value="20d">

            <label for="30d">30대</label>
            <input id="30d" type="radio" name="old" value="30d">

            <label for="40d">40대</label>
            <input id="40d" type="radio" name="old" value="40d">

            <label for="기타">기타</label>
            <input id="기타" type="radio" name="old" value="기타">

            <br>

            <label>취미</label>
            <label for="u-book">독서</label>
            <input id="u-book" type="checkbox" name="hobby" value="book" >

            <label for="u-music">음악</label>
            <input id="u-music" type="checkbox" name="hobby" value="music" >

            <label for="u-trip">여행</label>
            <input id="u-trip" type="checkbox" name="hobby" value="trip">

            <label for="u-movie">영화</label>
            <input id="u-movie" type="checkbox" name="hobby" value="movie">

            <label for="u-Coding">코딩</label>
            <input id="u-Coding" type="checkbox" name="hobby" value="Coding">

            <label for="u-Etc">기타</label>
            <input id="u-Etc" type="checkbox" name="hobby" value="Etc" >

            <br>

            <label for="u-txt">자기소개</label>
            <textarea id="u-txt" name="AboutMe" placeholder="5줄 이상 작성해주세요"></textarea>


            <br>

            <button type="submit">등록</button>
            <button type="reset">초기화</button>

        </form>
    </body>
</html>
