<!DOCTYPE html>

<html>
    <head lang="ko">
        <meta charset="UTF-8"> <!--브라우저가 문서를 해석할때 문자를 UTF-8로 방식으로-->
        <title>html5</title>
    </head>

    <body>
        <!--
        <input type="text">
        <br>
        <input type="password">

        <input type="button">
        
        
        <input type="submit" value="저장">
        
        <input type="button" value="저장">
        <button>저장</button> 
        -->

        <form action="join.jsp" method="get">
            <label for="uid">아이디</label> <!-- label 태그를 사용해야함 -->
            <input id="uid" type="text" value="" name="uid" placeholder="아이디"><br>
            


            <label for="txt-upw">패스워드</label>
            <input id="txt-upw" type="password" name="upw" value=""><br>


            <label for="uname">이름</label>
            <input id="uname" type="text" value="" name="uname"  placeholder="이름">


            <input type="hidden" name="code" value="1234"><br>

            <label for="file-proimg">프로필사진</label>
            <input id="file-proimg" type="file" value="" name="" placeholder="프로필사진"><br>


            <!-- 추가로 확인 테스트 해볼것 -->
            <input type="date"><br>
            <input type="email"><br>
            <input type="number"><br>
            <input type="color"><br>
            <br>

            <label for="rdo-apple">사과</label>
            <input id="rdo-apple" type="radio" name="fruit" value="apple">

            <label for="rdo-grape">포도</label>
            <input id="rdo-grape" type="radio" name="fruit" value="grape">

            <label for="rdo-orgnge">오렌지</label>
            <input id="rdo-orgnge" type="radio" name="fruit" value="orgnge">
            
            <br>
            <br>

            <label for="rdo-m1">1월</label>
            <input id="rdo-m1" type="radio" name="month" value="1">

            <label for="rdo-m2">2월</label>
            <input id="rdo-m2" type="radio" name="month" value="2">

            <label for="rdo-m3">3월</label>
            <input id="rdo-m3" type="radio" name="month" value="3">
            
            <br>
            <br>
            
            <label for="chk-book">독서</label>
            <input id="chk-book" type="checkbox" name="hobby" value="book">

            <label for="chk-music">음악</label>
            <input id="chk-music" type="checkbox" name="hobby" value="music">

            <label for="chk-trip">여행</label>
            <input id="chk-trip" type="checkbox" name="hobby" value="trip">
             
            <br>
            <br>
            
            <label for="chk-dog">강아지</label>
            <input id="chk-dog" type="checkbox" name="pet" value="dog">

            <label for="chk-cat">고양이</label>
            <input id="chk-cat" type="checkbox" name="pet" value="cat">

            <label for="chk-bird">새</label>
            <input id="chk-bird" type="checkbox" name="pet" value="bird">
            
            <br>
            <br>

            <label for="sel-telecom">이동통신사</label>
            <select id="sel-telecom" name="telecom">
                <option value="" selected="selected">선택하세요</option>
                <option value="sk">skt</option>
                <option value="kt">kt</option>
                <option value="lg">LG U+</option>
                <option value="et">기타</option>
            </select>

            <br>
            <br>

            <label for="are-conrent">본문</label>
            <textarea id="are-conrent" name="conrent">aaaaa</textarea>
            <!-- value 사용주의 -->         

            
            <br>
            <br>
            <br>
            <button type="submit">전송</button> <!--이미지를 넣을수있다-->

            <button type="reset">초기화</button>

        </form>




    </body>

</html>
